<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Course</title>
</head>
<body>
    <form>
        <div>
            <label for="course_name">Course Name</label>
            <input type="text" id="course_name" name="course_name">
        </div>
        <div>
            <label for="category">Course Category</label>
            <input type="text" id="category" name="category">
        <div>
        <div>
            <label for="course_description">Course Description</label>
            <input type="text" id="course_description" name="course_description">
        </div>
        <div>
            <label for="course_price">Course Price</label>
            <input type="text" id="course_price" name="course_price">
        </div>
        <div>
            <label for="course_duration">Course Duration</label>
            <input type="text" id="course_duration" name="course_duration">
        </div>
        <div>
            <label for="course_content">Course Depth</label>
            <input type="text" id="course_content" name="course_content">
        </div>
        <div>
            <label for="course_author">Course Author</label>
            <input type="text" id="course_author" name="course_author">
        </div>
        <div>
            <label for="course_image">Course Image</label>
            <input type="file" id="course_image" name="course_image">
        </div>
        <button type="submit">Add Course</button>
    </form>
</body>
</html>
